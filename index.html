<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>50 Items from Google Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f5fc;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 items per row */
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5px;
      height: 200px;
    }
    .item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
    .item p {
      margin: 5px 0 0;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>50 Items from Google Sheet</h1>
  <div class="container" id="container">
    <!-- Items will be added here -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const SHEET_ID = '1XgMtAG_idVA2LEXWFetGb94ZMjKDHUzH6D87uXv6lSo';
      const API_KEY = 'AIzaSyBDl5Ko272-ASW3PfezhAkMjP0EPqHh51k';
      const RANGE = 'Sheet1!A2:B51'; // 50 rows: column A (optional title) and column B (image URL)
      const SHEET_API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
      
      fetch(SHEET_API_URL)
        .then(response => {
          if (!response.ok) {
            throw new Error('HTTP error ' + response.status);
          }
          return response.json();
        })
        .then(data => {
          console.log("Fetched data:", data);
          const rows = data.values;
          const container = document.getElementById("container");
          
          if (rows && rows.length > 0) {
            rows.forEach((row, index) => {
              // row[0] = optional title; row[1] = image URL
              let imageURL = row[1] ? row[1].trim() : "";
              
              // If the URL is in GitHub blob format, convert it to a raw URL
              if (imageURL.includes("github.com") && imageURL.includes("/blob/")) {
                imageURL = imageURL.replace("github.com", "raw.githubusercontent.com").replace("/blob", "");
              }
              
              // Create a container for the item
              const itemDiv = document.createElement("div");
              itemDiv.classList.add("item");
              
              // Create and append the image element
              const img = document.createElement("img");
              img.src = imageURL;
              img.alt = row[0] ? row[0].trim() : `Image ${index + 1}`;
              // Fallback if image fails to load
              img.onerror = () => { img.src = "https://via.placeholder.com/200"; };
              itemDiv.appendChild(img);
              
              // Optionally, add a title if available in column A
              if (row[0] && row[0].trim() !== "") {
                const title = document.createElement("p");
                title.textContent = row[0].trim();
                itemDiv.appendChild(title);
              }
              
              container.appendChild(itemDiv);
            });
          } else {
            console.error("No data found in the specified range.");
          }
        })
        .catch(error => console.error("Error fetching data:", error));
    });
  </script>
</body>
</html>
